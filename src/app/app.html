<div class="min-h-screen bg-secondary-50 flex">
  <!-- Sidebar -->
  <div class="hidden lg:block">
    <app-sidebar [collapsed]="sidebarCollapsed()"></app-sidebar>
  </div>
  
  <!-- Mobile sidebar overlay -->
  <div 
    *ngIf="sidebarCollapsed()"
    class="fixed inset-0 z-50 lg:hidden"
    (click)="onMenuToggle()"
  >
    <div class="fixed inset-0 bg-secondary-600 bg-opacity-75"></div>
    <div class="fixed inset-y-0 left-0 max-w-xs w-full">
      <app-sidebar [collapsed]="false"></app-sidebar>
    </div>
  </div>

  <!-- Main Content -->
  <div class="flex-1 flex flex-col min-w-0">
    <!-- Header -->
    <app-header 
      [title]="currentPageTitle()"
      [subtitle]="currentPageSubtitle()"
      (menuToggle)="onMenuToggle()"
    ></app-header>
    
    <!-- Main Content Area -->
    <main class="flex-1 overflow-auto">
      <div class="p-6">
        <router-outlet></router-outlet>
      </div>
    </main>
  </div>
</div>
